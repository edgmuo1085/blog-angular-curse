<div class="container-fluid mt-4">
	<h1>{{page_title}}</h1>
	<p *ngIf="status != 'success'">Modifica tus datos</p>
	<hr>

	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="alert alert-success" *ngIf="status == 'success'">
				Datos actualizados correctamente
			</div>
			<div class="alert alert-danger" *ngIf="status == 'error'">
				Los datos no fueron actualizados
			</div>
			<!-- Formulario de registro -->
			<form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm);">
				<div class="form-group">
					<label for="name">Nombre</label>
					<input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="([a-zA-Z][\s]*)+">

					<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Ingrese su nombre</small>
				</div>
				<div class="form-group">
					<label for="surname">Apellido</label>
					<input type="text" class="form-control" id="surname" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="([a-zA-Z][\s]*)+">

					<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Ingrese su apellido</small>
				</div>
				<div class="form-group">
					<label for="email">Correo</label>
					<input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

					<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Ingrese su correo electr√≥nico</small>
				</div>
				<button type="submit" class="btn btn-success" [disabled]="userEditForm.invalid">Guardar cambios</button>
			</form>
		</div>
	</div>
</div>
