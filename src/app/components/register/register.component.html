<div class="container-fluid mt-4">
	<h1>{{page_title}}</h1>
	<p *ngIf="status != 'success'">Registrate en nuestra plataforma para subir videos y mucho más</p>

	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="alert alert-success" *ngIf="status == 'success'">
				El registro se ha completado correctamente <a [routerLink]="['/login']">logeate aquí</a>
			</div>
			<div class="alert alert-danger" *ngIf="status == 'error'">
				El registro no se completo correctamente
			</div>
			<!-- Formulario de registro -->
			<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm);">
				<div class="form-group">
					<label for="name">Nombre</label>
					<input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="([a-zA-Z][\s]*)+">

					<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Ingrese su nombre</small>
				</div>
				<div class="form-group">
					<label for="surname">Apellido</label>
					<input type="text" class="form-control" id="surname" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="([a-zA-Z][\s]*)+">

					<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Ingrese su apellido</small>
				</div>
				<div class="form-group">
					<label for="email">Correo</label>
					<input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

					<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Ingrese su correo electrónico</small>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>

					<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Ingrese una contraseña válida</small>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="checkCondicion">
					<label class="form-check-label" for="checkCondicion">Check me out</label>
				</div>
				<button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Registrar</button>
			</form>
		</div>
	</div>

</div>
